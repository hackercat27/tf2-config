exec config_manual

alias res_hitscan ""
alias res_explosive ""
alias res_flame ""

alias delay "wait 5"

alias bind_0 "echo 0;slot2;"
alias bind_1 "echo 1;slot2;delay;+reload;delay;-reload"
alias bind_2 "echo 2;slot2;delay;+reload;delay;-reload;delay;+reload;delay;-reload"

alias bind_hitscan_current "alias res_hitscan bind_0;alias res_explosive bind_1;alias res_flame bind_2"
alias bind_explosive_current "alias res_hitscan bind_2;alias res_explosive bind_0;alias res_flame bind_1"
alias bind_flame_current "alias res_hitscan bind_1;alias res_explosive bind_2;alias res_flame bind_0"

alias exec_hitscan "res_hitscan;bind_hitscan_current"
alias exec_explosive "res_explosive;bind_explosive_current"
alias exec_flame "res_flame;bind_flame_current"

alias bind_resistances "bind 1 exec_hitscan;bind 2 exec_explosive;bind 3 exec_flame"
alias bind_guns "bind 1 slot1;bind 2 slot2;bind 3 slot3"

alias +mod_medic_vaccinator bind_resistances
alias -mod_medic_vaccinator bind_guns
